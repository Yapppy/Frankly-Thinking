# Site settings
title:          Frankly Thinking
description:    "A Digital Garden to Cultivate"
baseurl:        "/Frankly-Thinking"
url:            "https://yapppy.github.io"

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Yapppy
  url:          https://github.com/Yapppy
  email:        sinzyyin@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:     /:title
paginate:       5

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "post"
    values:
        layout: "post"

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
